<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .start {
      color: white;
      z-index: 2;
    }

    .start.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start button {
      padding: 16px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      background: #fff;
      color: #ff6f91;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    .card {
      background: white;
      color: #333;
      padding: 32px;
      opacity: 0;
      transform: scale(0.85);
      border-radius: 18px;
      max-width: 92%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .card h1 {
      color: #ff6f91;
      margin-bottom: 8px;
      font-size: 2rem;
    }

    .card h2 {
      font-weight: normal;
      margin-bottom: 18px;
    }

    .card p {
      line-height: 1.6;
      margin-bottom: 18px;
      font-size: 1.05rem;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1.2s infinite;
      margin-bottom: 10px;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Tap screen -->
  <div class="screen start" id="start">
    <h1>Tap to Open üíå</h1>
    <button id="openBtn">Open Card</button>
  </div>

  <!-- Card -->
  <div class="screen card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Anniversary</h1>
    <h2>Mom & Dad</h2>

    <p>
      Your love is the foundation of our family.<br>
      Thank you for teaching me what true love means.
    </p>

    <p>
      I‚Äôm proud to be your son.<br>
      Wishing you many more years together.
    </p>

    <footer>
      ‚Äî Made with ‚ù§Ô∏è by your developer son
    </footer>
  </div>

  <script>
    const btn = document.getElementById("openBtn");
    const start = document.getElementById("start");
    const card = document.getElementById("card");

    btn.addEventListener("touchstart", openCard);
    btn.addEventListener("click", openCard);

    function openCard() {
      start.classList.add("hidden");
      card.classList.add("show");
    }
  </script>

</body>
</html>
